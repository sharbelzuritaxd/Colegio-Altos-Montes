<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        .card {
            max-width: 600px;
            width: 90%;
            border-radius: 12px;
        }
        .card-content {
            padding: 30px;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .check-item {
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }
        .check-item.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }
        .check-item.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }
        .check-item.warning {
            background: #fff3e0;
            color: #e65100;
            border-left: 4px solid #e65100;
        }
        .check-item i {
            font-size: 1.5rem;
        }
        .actions {
            margin-top: 25px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {

            min-width: 120px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        .btn.blue-grey {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn.teal {
            background: linear-gradient(135deg, #2e7d32 0%, #66bb6a 100%);
        }
        .code-block {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin: 12px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
        }
        .note {
            background: #e3f2fd;
            border-left: 4px solid #1976d2;
            padding: 12px;
            margin: 15px 0;
            border-radius: 4px;
            color: #1565c0;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

</html>
